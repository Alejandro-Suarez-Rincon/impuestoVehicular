
<div class="Header">
  <!-- &nbsp; ES USADO PARA INDENTAR LA PARTE DE "BOYACÁ" -->
  <p>IMPUESTOS <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;BOYACÁ</p>
  <button (click)="goToLogin()">Inicio Sesión</button>
</div>
<hr/>

<div class="CenterContainer">
  <div class="Container">
    <h3>Inicio de Sesión</h3>
      <form class="Info" [formGroup]="form">
        <input type="email" formControlName="email" placeholder="Correo Electronico" required>
        <div *ngIf="emailError" class="ErrorMessage">{{ emailError }}</div>
    
        <input type="password" formControlName="password" placeholder="Contraseña" required>
        <div *ngIf="passwordError" class="ErrorMessage">{{ passwordError }}</div>
          
      </form>
    
    <div class="Terms">
      <input type="checkbox" id="terminos" name="terminos" (click)="toggleTerms()">
      <label for="terminos">Acepta nuestros términos y condiciones</label>
    </div>
  
    <div class="Btns">
      <button class="Reg">Registrarme</button>
      <button (click)="handleSubmit()" [disabled]="!terms" type="submit">Siguiente</button>
    </div>
  </div>
</div>
