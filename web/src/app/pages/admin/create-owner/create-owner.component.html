<div class="Header">
  <!-- &nbsp; ES USADO PARA INDENTAR LA PARTE DE "BOYACÁ" -->
  <p>IMPUESTOS <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;BOYACÁ</p>
  <button (click)="goToLogin()">Inicio Sesión</button>
</div>
<hr/>

<div class="Content">
  <nav class="NavBar">
    <button>Guardar</button>
    <button>Consultar</button>
    <button>Actualizar</button>
    <button>Inactivar</button>
  </nav>
  
  <div class="Container">
    <h3>Datos de Propietario</h3>
    <form class="OwnerDataContainer" [formGroup]="ownerForm">
      <input type="text" formControlName="primer_nombre" placeholder="Primer Nombre">
      <input type="text" formControlName="segundo_nombre" placeholder="Segundo Nombre">
      <input type="text" formControlName="primer_apellido" placeholder="Primer Apellido">
      <input type="text" formControlName="segundo_apellido" placeholder="Segundo Apellido">
      <input type="text" formControlName="tipo_documento" placeholder="Tipo de Documento">
      <input type="text" formControlName="numero_documento" placeholder="Numero de Documento">
      <input type="text" formControlName="correo_electronico" placeholder="Correo Electronico">
      <input type="text" formControlName="numero_telefonico" placeholder="Numero Telefonico">
      <label for="fecha_nacimiento">Fecha de Nacimiento</label>
      <input type="date" id="fecha_nacimiento" formControlName="fecha_nacimiento">
    </form>
  
    <h3>Datos de Vehículo</h3>
    <form class="VehicleDataContainer" [formGroup]="vehicleForm">
      <input type="text" formControlName="clase" placeholder="Clase">
      <input type="text" formControlName="modelo" placeholder="Modelo">
      <input type="text" formControlName="importado" placeholder="Importado">
      <input type="text" formControlName="decomisado" placeholder="Decomisado">
      <input type="text" formControlName="marca" placeholder="Marca">
      <input type="text" formControlName="carroceria" placeholder="Carroceria">
      <input type="text" formControlName="blindado" placeholder="Blindado">
      <input type="text" formControlName="chatarrizado" placeholder="Chatarrizado">
      <input type="text" formControlName="linea" placeholder="Linea">
      <input type="text" formControlName="cilindraje" placeholder="Cilindraje">
      <input type="text" formControlName="caja_automatica" placeholder="Caja Automatica">
      <input type="text" formControlName="estado" placeholder="Estado">
      <input type="text" formControlName="val_antes_iva" placeholder="Valor antes de Iva">
      <input type="text" formControlName="tonelaje" placeholder="Tonelaje">
      <input type="text" formControlName="carta_abiertas" placeholder="Carta Abiertas">
      <input type="text" formControlName="ext_dominio" placeholder="Ext. de Dominio">
      <input type="text" formControlName="tipo_servicio" placeholder="Tipo de Servicio">
      <input type="number" formControlName="pasajeros" placeholder="Pasajeros">
      <input type="text" formControlName="robado" placeholder="Robado">
      <input type="text" formControlName="antiguo" placeholder="Antiguo">
      <input type="text" formControlName="tipo_vehiculo" placeholder="Tipo de Vehiculo">
    </form>
  
    <button (click)="handleSubmit()">Enviar</button>
  
  </div>
</div>
