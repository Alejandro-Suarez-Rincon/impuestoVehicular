
<div class="Header">
    <!-- &nbsp; ES USADO PARA INDENTAR LA PARTE DE "BOYACÁ" -->
    <p>IMPUESTOS <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;BOYACÁ</p>
    <button (click)="goToLogin()">Inicio Sesión</button>
  </div>
  <hr/>
  <div class="CenterContainer">
    <div class="Container">
      <h3>Consultar Impuesto Vehiculo</h3>
      <form class="Info" [formGroup]="form">
        <input type="text" formControlName="typeIdentification" placeholder="Cedula">
        <input type="text" formControlName="vehiclePlate" placeholder="Placa Vehiculo">
      </form>
      
      <div class="Terms">
        <input type="checkbox" id="terminos" name="terminos" (click)="toggleTerms()">
        <label for="terminos">Acepta nuestros términos y condiciones</label>
      </div>
    
      <div class="Btns">
        
        <button (click)="handleSubmit()" [disabled]="!terms">Siguiente</button>
      </div>
    </div>
  </div>
